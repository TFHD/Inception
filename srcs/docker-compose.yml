volumes:
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      device: /home/sabartho/data/mariadb
      o: bind
      type: none

  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      device: /home/sabartho/data/wordpress
      o: bind
      type: none

  adminer:
    name: adminer
    driver: local
    driver_opts:
      device: /home/sabartho/data/adminer
      o: bind
      type: none
  minecraft:
    name: minecraft
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: /home/sabartho/data/minecraft

services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx
    networks: 
      - inception
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - wordpress
      - adminer
      - static_webpage
    ports:
      - "443:443"
    restart: on-failure

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    networks: 
      - inception
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - mariadb
      - redis
    env_file:
      - .env
    expose:
      - "9000"
    restart: on-failure

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    networks: 
      - inception
    volumes:
      - mariadb:/var/lib/mysql
    env_file:
      - .env
    expose:
      - "3306"
    restart: on-failure

  ftp:
    container_name: ftp
    build: requirements/bonus/ftp
    ports:
      - "21:21"
      - "21100-21110:21100-21110"
    volumes:
      - "wordpress:/var/www/html"
    depends_on:
      - wordpress
    env_file:
      - .env
    networks:
      - inception
    restart: on-failure
  
  redis:
    container_name: redis
    build: requirements/bonus/redis
    volumes:
      - "wordpress:/var/www/html"
    networks:
      - inception
    restart: on-failure

  adminer:
    container_name: adminer
    build: ./requirements/bonus/adminer
    networks:
      - inception
    depends_on:
      - wordpress
      - mariadb
    volumes:
      - adminer:/var/www/html
    restart: on-failure

  static_webpage:
    build: ./requirements/bonus/static_webpage
    container_name: static_webpage
    networks:
      - inception
    ports:
      - "81:81"
    restart: on-failure

  server-minecraft:
    build: requirements/bonus/minecraft/
    container_name: minecraft
    networks:
      - inception
    depends_on:
      - wordpress
    volumes:
      - minecraft:/server
    ports:
      - "25565:25565"
    restart: on-failure

networks:
  inception:
    name: inception
    driver: bridge
